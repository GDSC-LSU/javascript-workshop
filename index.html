<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Javascript Demo</title>
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1 id="header-title">Javascript Demo</h1>
        </div>
    </header>
    <div class="container">
        <div id="main">
            <h2 class="title">Add Items</h2>
            <form id="add-item-form">
                <input type="text" id="new-item">
                <input type="submit" />
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1 <button class="delete-button">Delete</button></li>
                <li class="list-group-item">Item 2 <button class="delete-button">Delete</button></li>
                <li class="list-group-item">Item 3 <button class="delete-button">Delete</button></li>
                <li class="list-group-item">Item 4 <button class="delete-button">Delete</button></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
